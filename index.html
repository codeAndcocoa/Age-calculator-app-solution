<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Animation cdn Link -->
<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
<!-- CSS style file -->
 <link rel="stylesheet" href="style.css">
<!-- Javascript file -->
 <script src="script.js" defer></script>
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 15px; text-align: center; margin-top: 1rem; color: peru; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body> 

<div class="container age-box">
  <div class="date-input d-flex justify-content-lg-start justify-content-md-center justify-content-sm-center ps-2">
    <div class="day-input me-3 ">
      <label for="day" class="form-label text-uppercase">Day</label>
      <input type="number" min="1" max="31" name="day" id="day" class="form-control border border-2 border-muted w-100 h-75 ps-3  pt-2  rounded-2" placeholder="DD" 
      onfocus="this.placeholder='';" onblur="this.placeholder = placeholder='DD';">
      <div class="day-error invalid-feedback d-block "></div>
    </div>
    <div class="month-input me-3">
      <label for="month" class="form-label text-uppercase">Month</label>
      <input type="number"  min="1" max="12" name="month" id="month" class="form-control border border-2 border-muted w-100 h-75 ps-3 pt-2 rounded-2" placeholder="MM"
      onfocus="this.placeholder=''"; onblur="this.placeholder = placeholder='MM';">
      <div class="month-error invalid-feedback  d-block"></div>
    </div>
    <div class="year-input me-3">
      <label for="year" class="form-label text-uppercase">Year</label>
      <input type="number" name="year" id="year" class="form-control border border-2 border-muted w-100 h-75 ps-3 pt-2 rounded-2" placeholder="YYYY"
      onfocus="this.placeholder=''"; onblur="this.placeholder = placeholder='YYYY';">
      <div class="year-error invalid-feedback d-block "></div>
    </div>
  </div>
   <div class="horizontal-break  position-relative">
    <div class="arrow position-absolute">
      <img src="./assets/images/icon-arrow.svg" alt="arrow-icon" >
    </div>
    <hr class="text-muted">
  </div>
 <div class="titles mt-4">
   <h1 class="title"><span class="numbers year-result animate__slow ">- -</span>years</h1>
  <h1 class="title"><span class="numbers month-result animate__slow animate__delay-2s">- -</span>months</h1>
  <h1 class="title"><span class="numbers day-result animate__slow animate__delay-3s">- -</span>days</h1>
 </div>
</div>




  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Naglaa Raslan</a>.
  </div>

  <!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
